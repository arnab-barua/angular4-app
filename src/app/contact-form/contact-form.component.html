<form #f="ngForm" (ngSubmit) = "onSubmit(f)">
  <div class="form-group">
    <label for="firstName">Name</label>
    <input type="text" required minlength="3" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        Name is required
      </div>
      <div *ngIf="firstName.errors.minlength">
        Minimum {{firstName.errors.minlength.requiredLength}} characters long
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea rows="8" cols="80" id="comment" class="form-control"></textarea>
  </div>
  <button type="submit" name="button" class="btn btn-primary">Submit</button>
</form>
